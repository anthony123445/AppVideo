<ul class="Iniciosesion">
    <h2 style="text-align: center;">Inicia sesión</h2>
</ul>  
<div class="card justify-content-center col-lg-12" style="text-align: center;">
    <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="col-xs-3 col-sm-3 col-md-3 ">
            <label htmlFor="username">Username: </label>
            <input pInputText id="username" aria-describedby="usuario" [(ngModel)]="value" /> 
        </div>      
    </div>
    <br>
    <div class="col-xs-6 col-sm-6 col-md-6" >
        <div class="col-xs-3 col-sm-3 col-md-3 ">
            <label htmlFor="username">Password:  </label>
            <input pInputText id="password" aria-describedby="Contraseña" [(ngModel)]="value" />  
             
        </div>  
    </div> 
</div>

<div class=" flex justify-content-center">
    <div style="margin: 5px;"><p-button color="link" label="Iniciar Sesión" routerLink="/Iniciosesion" ></p-button></div>     
</div>
